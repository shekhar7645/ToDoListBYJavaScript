    <div class="container my-5">
        <h2>TODO List</h2>


        <div class="mb-3">
            <label for="tittle" class="form-label">Tittle</label>
            <input type="text" class="form-control" id="tittle" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add an item to the list.</div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrption</label>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
                <label for="floatingTextarea">Comments</label>
            </div>
        </div>

        <button type="submit" id="add" class="btn btn-primary">Add to List</button>
        <button type="submit" id="Clear" class="btn btn-primary" onclick="Clear()">Clear List</button>


        <div id="items" class="my-5">

                <thead>
                    <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Item Tittle</th>
